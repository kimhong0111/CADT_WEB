<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    .header, .main-area, .footer {
      border-radius: 0.5rem;
      padding: 1rem;
      color: white;
    }

    .main-area {
      display: flex;
      gap: 1rem;
    }

    .main {
      flex-grow: 1; 
      background: #3cb371;
      border-radius: 0.5rem;
      padding: 1rem;
    }

    .sidebar {
      width: 250px; 
      background: #ff6347;
      border-radius: 0.5rem;
      padding: 1rem;
      color: white;
    }

    .header {
      background: #1e90ff;
    }

    .footer {
      background: #4169e1;
    }

    .items {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .item {
      background: #2f8d59;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
      flex-grow:1;
      flex-shrink:1; 
    }
  </style>
</head>
<body>
  <div class="container">

    <header class="header">header</header>

    <div class="main-area">
      <main class="main">
        <h3>main</h3>
        <div class="items">
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
        </div>
      </main>

      <aside class="sidebar">sidebar</aside>
    </div>

    <footer class="footer">footer</footer>
  </div>

</body>
</html>
