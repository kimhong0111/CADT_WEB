<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cards-container {
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(5, 1fr);
        }
        .card {
            display: grid;
            grid-template-rows: 200px auto auto auto;
            grid-auto-rows: minmax(100px, auto);
            gap: 15px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        .box {
            width: 1fr;
            height: 1fr;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-header {
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px 15px 15px;
        }
        .card-button {
            padding: 10px 20px;
            background-color: lightgray;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: end;
        }
        .a {
            grid-column: span 2;
        }
        .f {
            grid-column: span 2;
        }
        .a .f .box {
            width: 1fr;
            height: 1fr;
        }
    </style>
</head>
<body>
    <div class="cards-container">
        <div class="card a">
            <div class="box">300 x 200</div>
            <div class="card-header">Card 1</div>
            <div class="card-content">Card content</div>
            <button class="card-button">Button</button>
        </div>
        <div class="card b">
            <div class="box">300 x 200</div>
            <div class="card-header">Card 2</div>
            <div class="card-content">Card content</div>
            <button class="card-button">Button</button>
        </div>
        <div class="card c">
            <div class="box">300 x 200</div>
            <div class="card-header">Card 3</div>
            <div class="card-content">Card content</div> 
            <button class="card-button">Button</button>
        </div>
        <div class="card d">
            <div class="box">300 x 200</div>
            <div class="card-header">Card 4</div>
            <div class="card-content">Card content</div>
            <button class="card-button">Button</button>
        </div>
        <div class="card e">
            <div class="box">300 x 200</div>
            <div class="card-header">Card 5</div>
            <div class="card-content">Card content</div>
            <button class="card-button">Button</button>
        </div>
        <div class="card f">
            <div class="box">300 x 200</div>
            <div class="card-header">Card 6</div>
            <div class="card-content">Card content</div>
            <button class="card-button">Button</button>
        </div>
        <div class="card g">
            <div class="box">300 x 200</div>
            <div class="card-header">Card 7</div>
            <div class="card-content">Card content</div>
            <button class="card-button">Button</button>
        </div>
        <div class="card h">
            <div class="box">300 x 200</div>
            <div class="card-header">Card 8</div>
            <div class="card-content">Card content</div>
            <button class="card-button">Button</button>
        </div>
    </div>
</body>
</html>
