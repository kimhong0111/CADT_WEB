<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            background: #f5f5f5;
        }

        .wrapper {
            margin: 0 auto;
        }

        /* Method 1: Media Query */
        .content-media {
            background: #27ae60;
            height: 100px;
            margin-bottom: 40px;
        }

        @media (max-width: 300px) {
            .content-media {
                width: 300px;
            }
        }

        @media (min-width: 300px) and (max-width: 800px) {
            .content-media {
                width: 100%;
            }
        }

        @media (min-width: 800px) {
            .content-media {
                width: 800px;
            }
        }

        /* Method 2: Clamp Function */
        .content-clamp {
            background: #27ae60;
            height: 100px;
            width: clamp(300px, 100%, 800px);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h3>Method 1: @media only screen</h3>
        <div class="content-media"></div>

        <h3>Method 2: clamp() function</h3>
        <div class="content-clamp"></div>
    </div>
</body>
</html>
